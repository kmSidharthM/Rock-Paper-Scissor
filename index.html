<!DOCTYPE html>
<html lang="en">
<head>
  <title>Rock-Paper-Scissor</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Sidharth">
  <meta name="keyword" content="Rock paper scissor, games, old games, hand games">
  <meta name="description" content="Rock paper scissor is a simple game that made our childhood wonderful.
  This website aims to bring back that moments with a awesome user interface.">
  <link rel="icon" href="images/rock-paper-scissors.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1 id="head">Rock-Paper-Scissor</h1>
  </header>
  <div id = "choice">
    <button id="rock" value='rock'><img src="images/stone.png" width="100px"></button>
    <button id="paper" value="1"><img src="images/document.png" width="100px"></button>
    <button id="scissor" value="2"><img src="images/scissors.png" width="100px"></button>
  </div>
  <div id="result"></div>
  <div id="computer"></div>
  <div id="score">
    <p id="user_score"></p>
    <p id="computer_score"></p>
  </div>
  <div id="button">
    <button  id="clear">Clear</button>
  </div>
  <a id="gita" href="https://github.com/kmSidharthM/Rock-Paper-Scissor" target="_blank"><img id="git" src="images/github.png" width="40px"></a>
  <script src="index.js"></script>
</body>
</html>
